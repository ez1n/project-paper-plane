<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon" sizes="16x16">
  <title>종이비행기</title>
</head>

<body>
 <h1>종이비행기</h1>

  <div class="announce"></div>

  <!--   프로필 사진
  <div class="info">   
    <div class="filebox">
      <input class="photo-input" value="프로필사진 선택하기" disabled="disabled">
      <label for="ex-filename">업로드</label>
      <input type="file" id="ex-filename" class="hidden-photo">
    </div><br> 
  </div>
   -->

  <form class="enter-form" action="/chat" method="get">
    <input class="name-input" type="text" name="name" placeholder="닉네임" required autocomplete="off">
    <input class="room-name-input" type="text" name="room" placeholder="채팅방 이름" required autocomplete="off">
    <button type="submit" class="enter-btn" value="name" style="display:none">입장하기</button>
  </form>
  <br>
  <button class="overlap-check-btn">중복확인</button>
  </form>
  <script src="index.js"></script>
</body>

</html>
