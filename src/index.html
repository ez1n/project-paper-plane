<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>welcome</title>
</head>

<body>
  <h1>Welcome chat</h1>
  
  <div class="info">
    <div class="filebox">
      <input class="photo-input" value="프로필사진 선택하기" disabled="disabled">
      <label for="ex-filename">업로드</label>
      <input type="file" id="ex-filename" class="hidden-photo">
    </div><br>
  </div>
  <form action="/chat" method="get">
    <input class="name-input" type="text" name="name" placeholder="이름을 입력해 주세요!" required autocomplete="off">
    <button type="submit" class="enter-btn" value="name">입장하기</button>
  </form>
  </form>
</body>

</html>
