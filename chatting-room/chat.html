<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅룸</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="menu-space">
      <input class="change-name-btn" type="button" value="이름바꾸기">
      <div class="current-login">현재접속자 : <span class="current-login-num">0</span></div>
    </div>
    <div class="chatting-space">
      <ui>
        <li class="received">
          <span class="profile">
            <span class="user">전예진</span>
            <img class="profile-img" src="https://placeimg.com/50/50/any" alt="any">
          </span>
          <span class="msg">ㅎㅇㅎㅇ</span>
          <span class="time">오후 2:10</span>
        </li>
        <li class="sent">
          <span class="profile">
            <span class="user">배성흥</span>
            <img class="profile-img" src="https://placeimg.com/50/50/any" alt="any">
          </span>
          <span class="msg">응</span>
          <span class="time">오후 2:12</span>
        </li>
      </ui>
    </div>
    <div class="sending-space">
      <span>
        <input class="msg-input" type="text" placeholder="메시지를 입력해 주세요 ღゝ◡╹)ノ">
        <input class="send-btn" type="button" value="보내기">
      </span>
    </div>
  </div>
</body>

</html>
